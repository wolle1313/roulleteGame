<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Jednoręki bandyta</title>
</head>
<body>
    <div class="wrapper">
        <div class="title"><h1>Witaj w naszym automacie</h1>
        <h2>Zasady:</h2>
        <span>Postaw tyle eurogąbek ile chcesz</span>
        <span>Jeżeli trafisz 4 w takim samym kolorze to wygrywasz x3 postawioną stawkę</span>
        <span>Jeżeli trafisz 4 innego koloru to wygrywasz x10 postawioną stawkę</span>
        </div>
        <div class="gameScreen">
        <div class="money">$: <span class="currentMoney"></span></div>
        <div class="game"><div class="imgWrap1"></div><div class="imgWrap2"></div><div class="imgWrap3"></div><div class="imgWrap4"></div></div>
        <div class="gameInfo"><input type="number" class="rate"><button class="gameStart">Graj!</button></div>
        <div class="score"></div>
    </div>
    </div>
</body>
</html>
